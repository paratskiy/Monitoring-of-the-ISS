<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" href="style/main.css">

        <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?&callback=initMap"></script>
        <script src="scripts/googleMap.js"></script>
        <script src="scripts/main.js"></script>

        <title>Document</title>
    </head>

    <body>
        <div class="container">

            <div class="row">
                <div class="col-md-8 p-2 ">
                    <div class="p-2 lokated">
                        <h3>ISS is now lokated at:</h3>
                        <span>longitude: 50.1742, latitude: -41.2034</span>
                    </div>
                </div>
                <div class="col-md-4 p-2 ">
                    <div class="p-2 date">
                        <h3>Current UTC time: 18:40</h3>
                        <span>Tuesday, 17 April 2018</span>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-md-8 p-2 mapWrap">
                    <div id="map" class="p-2">
                    </div>
                </div>

                <div class="col-md-4 p-2 listWrap">
                    <div class="p-2 list p-2">
                        <div class="cosmonaut p-2 mb-2 d-md-flex">
                            <i class="fas fa-user-circle"></i>
                            <span>Anton Shkaplerov</span>
                        </div>
                    </div>
                    <div class="p-2 totalAmount text-center">
                        <span>Total amount: 6 people on ISS</span>
                    </div>
                </div>

            </div>

        </div>
        
    </body>

</html>
